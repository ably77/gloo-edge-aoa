apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-mesh-config
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ably77/gloo-edge-aoa/
    targetRevision: HEAD
    path: environments/demo/mesh-config/
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false