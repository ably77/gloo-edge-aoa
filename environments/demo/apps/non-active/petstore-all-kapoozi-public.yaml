apiVersion: portal.gloo.solo.io/v1beta1
kind: Environment
metadata:
  name: dev
  namespace: gloo-system-public
spec:
  apiProducts:
  - basePath: '{%version%}'
    labels:
    - key: app
      operator: In
      values:
      - petstore
    namespaces:
    - '*'
    usagePlans:
    - basic
    versions:
      names:
      - v1
      - v2
  basePath: /ecommerce
  displayInfo:
    description: This environment is meant for developers to deploy and test their
      APIs.
    displayName: Development
  domains:
  - api.kapoozi.com
  gatewayConfig:
    disableRoutes: false
    tls:
      config:
        secretRef:
          name: cf-upstream-tls
          namespace: gloo-system-public
        sniDomains:
        - '*.kapoozi.com'
      enabled: true
    virtualServiceLabels:
        gateway-type: public
  parameters:
    usagePlans:
      basic:
        authPolicy:
          apiKey: {}
        displayName: Basic plan with API key auth
        rateLimit:
          requestsPerUnit: 3
          unit: MINUTE
---
apiVersion: portal.gloo.solo.io/v1beta1
kind: Group
metadata:
  name: developers
  namespace: gloo-system-public
spec:
  accessLevel:
    apis:
    - environments:
        namespaces:
        - '*'
      products:
        labels:
        - key: app
          operator: Equals
          values:
          - petstore
        namespaces:
        - '*'
      usagePlans:
      - basic
    portals:
    - name: ecommerce-portal
      namespace: gloo-system-public
  displayName: ecommerce developers
  userSelector:
    matchLabels:
      groups.portal.gloo.solo.io/gloo-portal.developers: "true"
    namespaces:
    - '*'
---
